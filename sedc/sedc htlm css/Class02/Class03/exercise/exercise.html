<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <!--Default img tag with some image and text description-->
        <img src="./img/Shaqi_jrvej.jpg" alt="Some mountain with water" width="150px" height="300"> 

        <!--Image link-->
        <h2>Image link</h2>
        <a href="http://www.Microsoft.com"><img src="img/Shaqi_jrvej.jpg"></a>

        <!--Image map-->
        <h2>Image map</h2>
        <img src="http://placehold.it/350x150" alt ="350 x 150 pic" usemap="#exampleImageMap">
        <map name="exampleImageMap">
            <area shape="circle" coords="75,75,75" href="https://www.Microsoft.com" target="_blank"/>
            <area shape="circle" coords="275,75,75" href="https://www.Google.com" />
        </map>
      
    </body>
</html>
