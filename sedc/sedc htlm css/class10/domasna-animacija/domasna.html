<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./style/style.css">
    <title>Animation</title>
</head>
<body>
    <div class="box">
        <div class="top">
        <div class="top-left">
        <div class="top-left-load">
            <div class="lines"></div>
            <div >Loading...</div>
            <div class="lines"></div>
         </div>
        </div>
        <div class="top-right">
            <div class="fully-load">
                <div class="fully-load-text">Loading...</div>
            </div>
        </div>
        </div>
        <div class="bot">
            <div class="bot-left">
                <div class="left-ball"></div>
                <div class="mid-ball"></div>
                <div class="right-ball"></div>
            </div>
            <div class="bot-right">
                <div class="square">
                    <div class="square-ball"></div>
                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
